<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Merging cells in tables</title>
    </head>
    <body>
    <table border='1'>
        <tr>
            <td colspan='2' rowspan='2'>11</td>
            <td>12</td>
            <td>14</td>
        </tr>
        <tr>
            <td>22</td>
            <td>24</td>
        </tr>
        <tr>
            <td>31</td>
            <td colspan='3' rowspan='2'>32</td>
        </tr>
        <tr>
            <td>41</td>
        </tr>        
    </table>
    </body>
</html>

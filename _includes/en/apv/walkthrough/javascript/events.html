<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS events example</title>
</head>
<body>
<script type="text/javascript">
    //exclusively - only one event
    window.onload = function() {
        console.log("Executed when everything is loaded.");
    };
    //this approach allows to attach more handlers to one event
    window.addEventListener("load", function() {
        console.log("Ev handler 1");
    });
    window.addEventListener("load", function() {
        console.log("Ev handler 2");
    });
</script>
</body>
</html>

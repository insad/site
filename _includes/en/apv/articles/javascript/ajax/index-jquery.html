<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Using AJAX with jQuery</title>
    <!-- remember to change src attribute to appropriate filename -->
    <script type="text/javascript" src="jquery-3.2.0.min.js"></script>
    <script type="text/javascript">
        //register DOM ready handler
		$(document).ready(function() {
		    //add click event
			$("#btn").click(function() {
			    //obtain input values
				var a = $("#a").val();
				var b = $("#b").val();
				//download JSON data from backend
				$.getJSON("calculate.php?a=" + a + "&b=" + b, function(data) {
					$("#res").text(data.result);
				});
			});
		});
    </script>
</head>
<body>
	<input id="a" type="number" value="5" />
	<input id="b" type="number" value="3" />
	<button id="btn">Calculate</button>
	<span id="res"></span>
</body>
</html>

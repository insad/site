<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form validation</title>
</head>
<body>
    <form action="http://example.com" method="post" onsubmit="return confirmForm()">
        <input type="submit" value="OK">
    </form>
    <script>
        function confirmForm() {
            //show popup and return true/false
            return confirm('Really submit form?');
        }
    </script>
</body>

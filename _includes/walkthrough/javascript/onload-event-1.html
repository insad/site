<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Load</title>
    <script>
        // declare our own function
        function displayMessage() {
            console.log("Page Loaded");
        }
        
        // assign that function to onload event
        window.onload = displayMessage;
    </script>
</head>
<body>
</body>
</html>

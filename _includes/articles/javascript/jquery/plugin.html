<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery plugin example</title>
    <!-- remember to change src attribute to appropriate filename -->
    <script type="text/javascript" src="jquery-3.2.0.min.js"></script>
    <script type="text/javascript">
        //define custom plugin
        $.fn.testPlugin = function(p) {
            //put text p inside matched elements
            this.text(p);
        };
        $(document).ready(function() {
            //call the plugin
            $("div").testPlugin("Hello");
        });
    </script>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>

<form method='post' action='http://odinuv.cz/en/form_test.php'>
    <ul>
        <li>
            <label>Number input: 
                <input type='number' name='inputNumber' required='required'>
            </label>
        </li>
        <li>
            <label>Number input with limits: 
                <input type='number' name='inputNumberLimits' min='0' max='100' step='10'>
            </label>
        </li>
        <li>
            <label>Range Number input: 
                <input type='range' name='inputRange' min='100' max='200'>
            </label>
        </li>
    </ul>
    <button type='submit'>Submit</button>
</form>

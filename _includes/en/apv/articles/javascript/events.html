<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS events example</title>
</head>
<body onload="console.log('this won\'t happen');">
<script type="text/javascript">
    //because this one overrides onload attribute
    window.onload = function() {
        //you can attach only one event with this approach
        console.log("Executed when everything is loaded.");
    };
    //this approach allows to attach more handlers to one event
    window.addEventListener("load", function() {
        console.log("Ev handler 1");
    });
    window.addEventListener("load", function() {
        console.log("Ev handler 2");
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS example</title>
    <script type="text/javascript">
        var element1 = document.getElementById("test");
        console.log(element1);  // -> null
    </script>
</head>
<body>
<div id="test"></div>
<script type="text/javascript">
    var element2 = document.getElementById("test");
    console.log(element2);  // -> element2
</script>
</body>
</html>
